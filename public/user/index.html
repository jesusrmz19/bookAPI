<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>User Log In</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">Book API</div>
      <nav class="navbar">
        <ul class="item_list">
          <li class="item"><a href="/" class="item_link">Home</a></li>
          <li class="item">
            <a href="/user/index.html" class="item_link">Login</a>
          </li>
          <li class="item"><a href="#" class="item_link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h1>Management</h1>
    <div class="sections_container">
      <section class="login">
        <h2>Log In</h2>
        <div class="form_container">
          <form id="login_Form" class="form">
            <input type="email" name="email" placeholder="Email" required />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Log In</button>
          </form>
        </div>
      </section>
      <section class="addbook">
        <h2>Add New Book</h2>
        <div class="form_container">
          <form id="addBook_Form">
            <fieldset id="addBook_Fieldset" disabled class="form">
              <input type="text" placeholder="Title" name="title" required />
              <input
                type="text"
                placeholder="Author's First Name"
                name="firstName"
                required
              />
              <input
                type="text"
                placeholder="Author's Last Name"
                name="lastName"
                required
              />
              <input
                type="number"
                placeholder="# Pages"
                name="pages"
                required
              />
              <input
                type="text"
                placeholder="YYYY-MM-DD"
                name="dateRead"
                required
              />
              <input
                type="url"
                placeholder="Book Cover Image URL"
                name="imgUrl"
                required
              />
              <button type="submit">Add Book</button>
            </fieldset>
          </form>
        </div>
        <p class="success">Book Added!</p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
